<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitala - My Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Work Sans', sans-serif; }
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white">
    <div class="bg-white flex flex-col items-start relative w-full h-screen font-sans">
      
        <!-- Header -->
        <header class="flex items-center justify-between px-4 md:px-6 py-3 bg-white border-b border-[#e2e8f0] sticky top-0 z-10 shrink-0 h-[64px] w-full">
            <div class="flex items-center gap-4 flex-1">
                <div class="flex items-center gap-2">
                     <!-- Mobile Menu Trigger -->
                     <button class="flex md:hidden items-center justify-center w-8 h-8 text-[#09090b] hover:bg-slate-100 rounded-md transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                    </button>
    
                     <!-- Desktop Sidebar Toggle -->
                     <button class="hidden md:flex items-center justify-center w-7 h-7 text-[#09090b] hover:bg-slate-100 rounded-md transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 3v18"/></svg>
                    </button>
                    <div class="h-4 w-px bg-[#e4e4e7]"></div>
                </div>
                <div class="flex items-center justify-center w-7 h-7 md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-[#09090b]"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </div>
                <div class="relative w-96 max-w-full hidden md:block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-[#90a1b9]"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input 
                        type="text" 
                        placeholder="Search projects, researchers, or data..." 
                        class="w-full h-9 pl-10 pr-4 bg-[#f8fafc] rounded-[10px] text-sm text-[#09090b] placeholder-[#90a1b9]/50 focus:outline-none focus:ring-1 focus:ring-[#4f39f6]"
                    />
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button class="relative p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-[#90a1b9]"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-[#fb2c36] border-2 border-white rounded-full"></span>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="bg-white relative shrink-0 w-full flex-1 overflow-auto">
            
            <!-- Welcome State (Empty State replacement) -->
            <div class="flex flex-col items-center justify-center min-h-full p-[32px] animate-in fade-in zoom-in-95 duration-300">
                <div class="bg-white px-[48px] py-[24px] rounded-[24px] shadow-[0px_1px_3px_0px_rgba(0,0,0,0.1),0px_1px_2px_-1px_rgba(0,0,0,0.1)] flex flex-col items-center gap-[44px]">
                    
                    <div class="flex flex-col gap-[24px] items-center justify-center pt-[20px] w-full max-w-[576px]">
                       <!-- Illustration Placeholder -->
                       <div class="w-[165px] h-[86px] relative shrink-0 bg-slate-100 rounded-lg flex items-center justify-center text-slate-300">
                           <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                       </div>
   
                       <div class="flex h-[36px] items-start justify-center w-full">
                           <h2 class="font-bold text-[30px] leading-[36px] text-[#0f172b] text-center w-full">
                               Welcome To Kitala
                           </h2>
                       </div>
   
                       <div class="flex items-center justify-center px-[11px] py-px w-full text-center">
                           <p class="font-normal text-[16px] text-[#45556c] leading-normal text-center">
                               This quick 2-minute tour will walk you through your new workspace. We’ll show you where to find the best tasks, how to access project guidelines, and—most importantly—how to track your earnings. Following these steps ensures you’re set up for high-accuracy work from day one
                           </p>
                       </div>
                    </div>
   
                    <!-- Actions -->
                    <div class="flex flex-col md:flex-row gap-[16px] h-auto md:h-[47px] items-center w-full md:w-[403px]">
                       <button 
                          onclick="alert('Skipped')"
                          class="h-[40px] w-[187px] rounded-[6px] text-[#71717b] text-[12px] font-medium leading-[18px] hover:bg-slate-50 transition-colors flex items-center justify-center"
                       >
                          Skip
                       </button>
   
                       <button 
                          onclick="alert('Tour Started')"
                          class="h-[47px] w-full md:flex-1 bg-[#1447e6] hover:bg-[#1447e6]/90 text-white rounded-[6px] text-[12px] font-medium leading-[18px] shadow-[0px_1px_3px_0px_rgba(0,0,0,0.1),0px_1px_2px_-1px_rgba(0,0,0,0.1)] flex items-center justify-center transition-colors"
                       >
                          Start Feature Tour
                       </button>
                    </div>
                </div>
             </div>

        </div>
    </div>
</body>
</html>
