<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitala - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Work Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-[672px] bg-white rounded-[16px] shadow-[0px_1px_3px_0px_rgba(0,0,0,0.1),0px_1px_2px_-1px_rgba(0,0,0,0.1)] border border-[#f1f5f9] p-[40px] md:p-[49px]">
          
          <!-- Header -->
          <div class="flex flex-col items-center gap-[12px] mb-[32px]">
            <!-- Logo SVG Placeholder (simplified for static export) -->
            <div class="h-[32.582px] relative shrink-0 w-[95.5px] bg-[#1447e6]/10 rounded flex items-center justify-center text-[#1447e6] font-bold">Kitala</div>
            
            <h1 class="text-[30px] font-bold text-[#0f172b] leading-[36px] text-center">
              Register as Kitala Annotator
            </h1>
            <p class="text-[18px] text-[#62748e] leading-[29.25px] text-center max-w-[546px]">
              Join our network of agents in 22 countries to help evaluate AI safety and earn income.
            </p>
          </div>
  
          <!-- Form -->
          <form class="flex flex-col gap-[32px]">
            
            <div class="flex flex-col gap-[16px]">
              <!-- Section Header -->
              <div class="h-[37px] relative w-full border-b border-[#e0e7ff]">
                <h2 class="text-[20px] font-bold text-[#1447e6] leading-[28px] absolute top-[-1px]">
                  Account Informations
                </h2>
              </div>
  
              <!-- Inputs Grid -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-[24px]">
                <div class="flex flex-col gap-[8px]">
                  <label class="text-[12px] font-semibold text-[#314158] leading-[12px] relative">
                    Full Name <span class="text-[#e7000b] absolute top-0 ml-1">*</span>
                  </label>
                  <input 
                    type="text"
                    class="h-[48px] rounded-[6px] border border-[#e2e8f0] px-3 text-[14px] text-[#09090b] outline-none focus:border-[#1447e6] transition-colors w-full"
                    required
                  />
                </div>
                <div class="flex flex-col gap-[8px]">
                  <label class="text-[12px] font-semibold text-[#314158] leading-[12px] relative">
                    Email <span class="text-[#e7000b] absolute top-0 ml-1">*</span>
                  </label>
                  <input 
                    type="email"
                    class="h-[48px] rounded-[6px] border border-[#e2e8f0] px-3 text-[14px] text-[#09090b] outline-none focus:border-[#1447e6] transition-colors w-full"
                    required
                  />
                </div>
              </div>
  
              <!-- Password -->
              <div class="flex flex-col gap-[8px]">
                <label class="text-[12px] font-semibold text-[#314158] leading-[12px]">
                  Password
                </label>
                <input 
                  type="password"
                  class="h-[48px] rounded-[6px] border border-[#e2e8f0] px-3 text-[14px] text-[#09090b] outline-none focus:border-[#1447e6] transition-colors w-full"
                  placeholder="••••••••"
                  required
                />
              </div>
  
              <!-- Confirm Password -->
              <div class="flex flex-col gap-[8px]">
                <label class="text-[12px] font-semibold text-[#314158] leading-[12px]">
                  Confirm Password
                </label>
                <input 
                  type="password"
                  class="h-[48px] rounded-[6px] border border-[#e2e8f0] px-3 text-[14px] text-[#09090b] outline-none focus:border-[#1447e6] transition-colors w-full"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>
  
            <!-- Terms -->
            <div class="flex items-center gap-[12px]">
              <input type="checkbox" id="terms" class="w-4 h-4 border-[#757575] rounded text-[#1447e6] focus:ring-[#1447e6]" />
              <label for="terms" class="text-[16px] text-[#1e1e1e] leading-[1.4] cursor-pointer select-none">
                I agree to the Terms & Conditions
              </label>
            </div>
  
            <!-- Submit Button -->
            <a 
              href="email-confirmation.html"
              class="flex items-center justify-center h-[48px] rounded-[8px] bg-[#1447e6] hover:bg-[#1447e6]/90 text-white text-[14px] font-bold shadow-[0px_4px_6px_-1px_rgba(0,0,0,0.1),0px_2px_4px_-2px_rgba(0,0,0,0.1)] w-full transition-colors"
            >
              Register as Annotator
            </a>
  
            <!-- Login Link -->
            <div class="flex items-center justify-center gap-1">
              <span class="text-[14px] font-medium text-[#45556c]">Already member ?</span>
              <a 
                href="login.html" 
                class="text-[14px] font-bold text-[#1447e6] hover:underline"
              >
                Login here.
              </a>
            </div>
  
          </form>
        </div>
      </div>
</body>
</html>
