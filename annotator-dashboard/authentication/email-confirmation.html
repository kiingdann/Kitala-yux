<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitala - Confirm Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Work Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-[672px] bg-white rounded-[16px] shadow-[0px_1px_3px_0px_rgba(0,0,0,0.1),0px_1px_2px_-1px_rgba(0,0,0,0.1)] border border-[#f1f5f9] p-[40px] md:p-[49px] flex flex-col items-center text-center gap-8">
          
          <div class="size-16 rounded-full bg-[#eef2ff] flex items-center justify-center text-[#1447e6] mb-2">
            <!-- Mail Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-8"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          </div>
  
          <div class="space-y-4">
            <h1 class="text-[30px] font-bold text-[#0f172b] leading-[36px]">
              Welcome to Kitala
            </h1>
            <p class="text-[18px] text-[#62748e] leading-[29.25px] max-w-[500px] mx-auto">
              Please confirm your email by clicking on the link sent to <span class="font-semibold text-[#0f172b]">your email address</span> before finishing your registration.
            </p>
          </div>
  
          <div class="w-full pt-4">
            <a 
              href="onboarding.html"
              class="inline-flex items-center justify-center h-[48px] rounded-[8px] bg-[#1447e6] hover:bg-[#1447e6]/90 text-white text-[14px] font-bold shadow-[0px_4px_6px_-1px_rgba(0,0,0,0.1),0px_2px_4px_-2px_rgba(0,0,0,0.1)] w-full md:w-auto px-8 transition-colors"
            >
              I've confirmed my email
            </a>
          </div>
  
          <div class="text-[14px] text-[#62748e]">
            Didn't receive the email? <button class="text-[#1447e6] font-bold hover:underline">Resend</button>
          </div>
  
        </div>
      </div>
</body>
</html>
