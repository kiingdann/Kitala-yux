<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitala - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Work Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-slate-100 p-8 md:p-10">
          
          <!-- Header -->
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[#1447e6] mb-2">Kitala</h1>
            <h2 class="text-2xl font-bold text-slate-900">Welcome Back</h2>
            <p class="text-slate-500 mt-2">
              Login to continue your annotation tasks.
            </p>
          </div>
  
          <form class="space-y-6">
            <div class="space-y-2">
              <label for="email" class="block text-slate-700 font-semibold text-sm">Email Address</label>
              <input 
                id="email" 
                type="email" 
                placeholder="name@example.com" 
                class="w-full h-12 px-3 bg-white border border-slate-200 rounded-md focus:outline-none focus:border-[#1447e6] focus:ring-1 focus:ring-[#1447e6]"
              />
            </div>
  
            <div class="space-y-2">
              <div class="flex items-center justify-between">
                <label for="password" class="block text-slate-700 font-semibold text-sm">Password</label>
                <button type="button" class="text-xs font-semibold text-[#1447e6] hover:text-[#1447e6]/80">Forgot password?</button>
              </div>
              <input 
                id="password" 
                type="password" 
                placeholder="••••••••" 
                class="w-full h-12 px-3 bg-white border border-slate-200 rounded-md focus:outline-none focus:border-[#1447e6] focus:ring-1 focus:ring-[#1447e6]"
              />
            </div>
  
            <button 
              type="submit"
              class="w-full h-12 text-base font-bold bg-[#1447e6] hover:bg-[#1447e6]/90 text-white rounded-lg shadow-md transition-colors"
            >
              Sign In
            </button>
  
            <div class="text-center pt-2">
               <p class="text-slate-600 font-medium">
                 New here? <a href="signup.html" class="text-[#1447e6] font-bold hover:underline">Register as Annotator.</a>
               </p>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
